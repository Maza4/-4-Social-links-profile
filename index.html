<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="profile-photo">
        <img
          class="jessica-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica's Image"
        />
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>

        <p class="bio-summary">"Front-end developer and avid reader."</p>
      </div>

      <div class="-social-links">
        <a
          href="https://github.com/settings/profile"
          target="_blank"
          class="-links"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/Maza4"
          target="_blank"
          class="-links"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/ige-abdulmuiz-01987a235?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          class="-links"
          >LinkedIn</a
        >
        <a
          href="https://x.com/Mazadon3?t=Ws1jObmosajTsfroplGT_g&s=09"
          target="_blank"
          class="-links"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com/mazadon3?igsh=MWQ2Nnk5bGVkbWtiNg=="
          target="_blank"
          class="-links -instagram"
          >Instagram</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ige Abdulmuiz</a>.
    </div>
  </body>
</html>
